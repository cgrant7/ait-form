<!DOCTYPE html>
<html>
    <head>
        <title>Adventure World Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <br>
        <br>
        <span class="header">Are you interested in going to Adventure World?</span>
        <br> <br> <br>
        <div class="main-form">
            <form action="">
                <span>Name </span> <span class="asterisk">*</span> <br>
                <input class="input" type="text" placeholder="e.g Max Ball" id="name"> <br>

                <span>Email </span> <span class="asterisk">*</span> <br>
                <input class="input" type="email" placeholder="e.g mball1@student.cewa.edu.au" id="email" required> <br>

                <span>PC Code</span> <span class="asterisk">*</span> <br>
                <input type="text" style="width:100px;" placeholder="e.g XEND"> <br> <br>

                <span>Are you coming?</span>
                <input type="checkbox"> <br>

                <span>Do you have any outstanding work due before the day?</span>
                <input type="checkbox"> <br>

                Do you have any dietary requirements?
                <input type="checkbox"> <br>
                <textarea></textarea> <br> <br>

                Upload permission slip here (Optional)
                <input type="file"> <br> <br> <br> <br> <br>

                <input class="submit-button" type="submit">
            </form>
        </div>
    </body>
</html>
